<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
</head>
<body>
    <!-- Header with Wallet Integration -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="ReviveCoin Logo">
                <span>ReviveCoin (RVN)</span>
            </div>
            <nav class="nav-links">
                <!-- Existing nav items -->
                <button id="connectWallet" class="wallet-button">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Wallet</span>
                </button>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="language-switcher">
                    <select id="languageSelect">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <!-- Enhanced Hero Section with GSAP Animation -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <!-- Animated elements -->
            </div>
        </div>
    </section>

    <!-- Complete About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" data-i18n="about_title">About ReviveCoin</h2>
            <div class="mission-vision-grid">
                <div class="mission-card">
                    <h3 data-i18n="mission">Mission</h3>
                    <p data-i18n="mission_text">To rejuvenate DeFi through community-driven innovation</p>
                </div>
                <!-- Add vision and values cards -->
            </div>
            <div class="team-grid">
                <!-- Team members with animations -->
            </div>
        </div>
    </section>

    <!-- Interactive Tokenomics Section -->
    <section id="tokenomics" class="section">
        <div class="container">
            <h2 class="section-title" data-i18n="tokenomics_title">Tokenomics</h2>
            <div class="tokenomics-chart">
                <canvas id="tokenChart"></canvas>
            </div>
            <!-- Tax structure with animations -->
        </div>
    </section>

    <!-- Animated Roadmap Section -->
    <section id="roadmap" class="section">
        <div class="container">
            <h2 class="section-title" data-i18n="roadmap_title">Roadmap</h2>
            <div class="timeline">
                <!-- Interactive roadmap items -->
            </div>
        </div>
    </section>

    <!-- Presale Section with Payment Gateway -->
    <section id="presale" class="section">
        <div class="container">
            <h2 class="section-title" data-i18n="presale_title">Presale</h2>
            <div class="presale-box">
                <div class="payment-options">
                    <div class="crypto-payment">
                        <button class="payment-method" data-chain="ethereum">
                            <img src="images/eth-logo.png" alt="Ethereum">
                        </button>
                        <!-- Add other chain buttons -->
                    </div>
                    <div class="credit-card-payment">
                        <form id="fiatForm">
                            <!-- Credit card form -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="section">
        <div class="container">
            <h2 class="section-title" data-i18n="blog_title">Latest News</h2>
            <div class="blog-grid">
                <article class="blog-post">
                    <h3 data-i18n="post1_title">Presale Announcement</h3>
                    <p data-i18n="post1_excerpt">Join our presale starting January 2025...</p>
                </article>
                <!-- Add more posts -->
            </div>
        </div>
    </section>

    <!-- User Dashboard (Visible when connected) -->
    <section id="dashboard" class="section hidden">
        <div class="container">
            <h2 class="section-title" data-i18n="dashboard_title">My Dashboard</h2>
            <div class="dashboard-grid">
                <div class="wallet-info">
                    <h3 data-i18n="wallet_balance">Wallet Balance</h3>
                    <p><span id="rvnBalance">0</span> RVN</p>
                </div>
                <!-- Add staking and transaction sections -->
            </div>
        </div>
    </section>

    <!-- Language and Theme Scripts -->
    <script>
        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from(".hero-content", {
            duration: 1,
            y: 100,
            opacity: 0,
            ease: "power4.out"
        });

        // Animate on scroll
        gsap.utils.toArray(".section").forEach(section => {
            gsap.from(section, {
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%"
                },
                opacity: 0,
                y: 50,
                duration: 1
            });
        });

        // Wallet Integration
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('connectWallet').innerHTML = `<i class="fas fa-check"></i> ${accounts[0].slice(0,6)}...`;
                    document.getElementById('dashboard').classList.remove('hidden');
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please install MetaMask!');
            }
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Language Support
        const translations = {
            en: { /* English texts */ },
            es: { /* Spanish translations */ },
            zh: { /* Chinese translations */ }
        };

        function updateLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[lang][key];
            });
        }

        // Initialize
        document.getElementById('connectWallet').addEventListener('click', connectWallet);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('languageSelect').addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });

        // Initialize theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }
    </script>

    <!-- Payment Gateway Integration (Example using Coinbase Commerce) -->
    <script src="https://commerce.coinbase.com/v1/checkout.js?version=201807"></script>
    <script>
        function launchCoinbaseCheckout(amount) {
            window.CoinbaseCommerce.CCBtn({
                charge: {
                    name: 'RVN Presale',
                    description: 'ReviveCoin Token Purchase',
                    pricing_type: 'fixed_price',
                    local_price: {
                        amount: amount,
                        currency: 'USD'
                    }
                }
            }, {
                async onChargeFailure() {
                    alert('Payment failed');
                },
                async onChargeSuccess() {
                    alert('Payment successful!');
                }
            });
        }
    </script>
</body>
</html>
